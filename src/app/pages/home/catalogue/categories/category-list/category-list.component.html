<div class="flex justify-between items-start">
  <h1 class="text-black text-[24px] font-bold">Categories</h1>

  <button
    [routerLink]="['/catalogue/category/create']"
    class="get-data-button bg-[#825092] text-white px-4 py-2 rounded mb-4 float-right"
    pButton
    aria-label="Create new category"
  >
    Create Category
  </button>
</div>

<div class="mt-5">
  <p-tabView>
    <p-tabPanel
      header="Categories"
      role="tabpanel"
      aria-label="Categories List"
    >
      <div class="px-5 py-5">
        <div class="flex justify-between items-start mb-5">
          <h1 class="text-black text-[24px] font-bold">Categories List</h1>
        </div>

        <div class="" *ngIf="categories.length > 0; else noDataTemplate">
          <p-table
            [value]="categories"
            [rowsPerPageOptions]="[5, 10, 20]"
            [rows]="7"
            [paginator]="true"
            class="drop-shadow-lg"
            role="grid"
            aria-label="Categories List"
          >
            <!-- Table Header -->
            <ng-template pTemplate="header">
              <tr class="flex">
                <th
                  pSortableColumn="title"
                  role="columnheader"
                  aria-sort="none"
                  class="flex items-center w-full justify-center text-white bg-[#825092]"
                >
                  Title <p-sortIcon field="title" aria-hidden="true" />
                </th>
                <th
                  pSortableColumn="tag"
                  role="columnheader"
                  aria-sort="none"
                  class="flex items-center justify-center w-full text-white bg-[#825092]"
                >
                  Tag <p-sortIcon field="tag" aria-hidden="true" />
                </th>
                <th
                  pSortableColumn="maximumDiscount"
                  role="columnheader"
                  aria-sort="none"
                  class="flex items-center w-full justify-center text-white bg-[#825092]"
                >
                  Max Discount
                  <p-sortIcon field="maximumDiscount" aria-hidden="true" />
                </th>
                <th
                  pSortableColumn="publishDate"
                  role="columnheader"
                  aria-sort="none"
                  class="flex items-center w-full justify-center text-white bg-[#825092]"
                >
                  Publish Date
                  <p-sortIcon field="publishDate" aria-hidden="true" />
                </th>
                <th
                  pSortableColumn="visibility"
                  role="columnheader"
                  aria-sort="none"
                  class="flex items-center w-full justify-center text-white bg-[#825092]"
                >
                  Visibility
                  <p-sortIcon field="visibility" aria-hidden="true" />
                </th>
                <th
                  role="columnheader"
                  aria-sort="none"
                  class="flex items-center w-full justify-center text-white bg-[#825092]"
                >
                  Edit
                </th>
              </tr>
            </ng-template>

            <!-- Table Body -->
            <ng-template pTemplate="body" let-product>
              <tr class="flex">
                <td class="w-full flex line-clamp-2 items-center">
                  <img
                    src="{{ product.image }}"
                    alt="{{ product.name }}"
                    class="w-10 h-10 mr-2 rounded"
                  />{{ product.title }}
                </td>
                <td class="w-full flex justify-center">{{ product.tag }}</td>
                <td class="w-full flex justify-center">
                  {{ product.maximumDiscount }}
                </td>
                <td class="w-full flex justify-center">
                  {{ product.publishDate | date : "dd/MM/yyyy" }}
                </td>
                <td class="w-full flex justify-center">
                  <div [ngSwitch]="product.visibility" role="status">
                    <p
                      *ngSwitchCase="false"
                      class="bg-red-100 text-red-600 px-4 py-1 rounded-full text-sm tracking-wide w-fit"
                      aria-label="Category visibility status: Hidden"
                    >
                      False
                    </p>
                    <p
                      *ngSwitchDefault
                      class="bg-green-100 text-green-600 px-4 py-1 rounded-full text-sm tracking-wide w-fit"
                      aria-label="Category visibility status: Visible"
                    >
                      True
                    </p>
                  </div>
                </td>
                <td class="w-full flex justify-center cursor-pointer gap-5">
                  <p-confirmPopup
                    rejectButtonStyleClass="p-5 border border-red-500"
                  />
                  <i
                    class="pi pi-pen-to-square text-[#007EF2] cursor-pointer"
                    [routerLink]="['/catalogue/category/detail', product._id]"
                    style="font-size: 1.4rem"
                  ></i>

                  <i
                    class="pi pi-trash text-red-500 cursor-pointer"
                    style="font-size: 1.4rem"
                    (click)="confirm2($event, product._id)"
                  ></i>
                </td>
              </tr>
            </ng-template>

            <!-- Empty Template -->
          </p-table>
        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel
      header="Featured Categories"
      role="tabpanel"
      aria-label="Featured Categories List"
    >
      <div class="px-5 py-5">
        <div class="flex justify-between items-start mb-5">
          <h1 class="text-black text-[24px] font-bold">Featured Categories</h1>
        </div>

        <app-featured-categories
          [featuredCategory]="featuredCategory"
        ></app-featured-categories>
      </div>
    </p-tabPanel>

    <p-tabPanel
      header="Dietary"
      role="tabpanel"
      aria-label="Dietary Categories"
    >
      <app-dietary [dietary]="dietary"></app-dietary>
    </p-tabPanel>
  </p-tabView>
</div>

<ng-template #noDataTemplate>
  <div class="flex flex-col items-center justify-center py-10" role="status">
    <div *ngIf="!loading">
      <img
        src="assets/no-po.png"
        alt="No categories available"
        class="mx-auto w-56"
      />

      <h4 class="my-8">There is no Categories available!</h4>
    </div>

    <div
      *ngIf="loading"
      class="loading-indicator"
      role="status"
      aria-live="polite"
    >
      <i class="pi pi-spin pi-spinner text-3xl" aria-hidden="true"></i>
      <span class="sr-only">Loading categories...</span>
    </div>
  </div>
</ng-template>
