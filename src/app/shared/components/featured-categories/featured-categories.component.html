<p-table
  [value]="products"
  [rowsPerPageOptions]="[5, 10, 20]"
  [rows]="7"
  [paginator]="true"
  class="drop-shadow-lg"
>
  <ng-template pTemplate="header">
    <tr class="flex">
      <th
        pSortableColumn="name"
        class="flex items-center w-full justify-center text-white bg-[#825092]"
      >
        Category name
      </th>

      <!-- -->
      <th
        pSortableColumn="description"
        class="flex items-center justify-center w-full text-white bg-[#825092]"
      >
        Description
      </th>
      <th
        pSortableColumn="stock"
        class="flex items-center w-full justify-center text-white bg-[#825092]"
      >
        Product Count
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr class="flex">
      <td class="w-full flex line-clamp-2">
        <img
          src="{{ product.image }}"
          alt="{{ product.name }}"
          class="w-10 h-10 mr-2 rounded"
        />{{ product.name }}
      </td>
      <td class="w-full flex justify-center">{{ product.description }}</td>

      <td class="w-full flex justify-center">{{ product.count }}</td>

    </tr>
  </ng-template>
</p-table>
